<div>
  <a class="btn btn-danger" routerLink="/products/add">Add</a>
  <input class="form-control" #searchInput>
  <ng-container *ngIf="(service.products$ | async) as products; else loader">


      <app-product-item
      appHighlight="highlight"
      appHighlightBorderColor="red"
      *ngFor="let product of products"
      [product]="product"></app-product-item>
  </ng-container>
  <ng-template #loader>
    <div>Loading .....</div>
  </ng-template>
</div>
